// 在你的 HTML <script> 标签里
async function sendToApi() {
    const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            message: "你好，最近怎么样？",  // 用户输入的内容
            modelType: "deepseek"         // 你想用的模型：deepseek, gemini, 或 chatgpt
        })
    });
    
    const data = await response.json();
    console.log(data.reply); // 这里就是 AI 的回复
}
